<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Swedish</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB+Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Animated background class */
        .animated-bg {
            background: linear-gradient(120deg, #F7E400, #0056b3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Static background class (no animation) - lighter blue */
        .static-bg {
            background: #3393d3; /* Lighter blue background */
        }

        .hidden {
            display: none;
        }

        h1, h3 {
            color: #333;
            text-align: center;
        }

        /* Landing Page Enhancements */
        #startButton {
            padding: 15px 30px;
            margin: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        #startButton:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Generic button styling */
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
        }

        .chatbox {
            height: calc(60vh - 50px); /* Adjust for header height */
            width: 90%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 50px; /* space for header bar */
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #f1f0f0;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            width: 90%;
            margin-top: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px 20px;
            border-radius: 30px; /* Rounded input */
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #userInput::placeholder {
            color: #999;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        #sessionLimit {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        /* Progress bar for messages */
        .progress {
            width: 90%;
            background: #ccc;
            height: 10px;
            border-radius: 5px;
            margin: 0 auto;
            margin-top: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            background: #007bff;
            height: 100%;
            transition: width 0.3s ease;
        }

        #correctionsContainer {
            width: 90%;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #correctionsContainer h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 10px 0;
        }

        #correctionsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #correctionsList li {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        /* Settings Page */
        #settingsPage {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
        }

        #settingsPage h1 {
            margin-bottom: 30px;
            color: #333;
        }

        .settings-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .inline-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1rem;
            position: relative;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .icon-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group select {
            min-width: 150px;
        }

        #startChat {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        #startChat:hover {
            background-color: #0056b3;
        }

        /* Chat Header */
        .chat-header {
            position: absolute;
            top: 0;
            width: 90%;
            background: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        /* Toggle Corrections Button */
        #toggleCorrections {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #toggleCorrections:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body class="animated-bg">
    <!-- Landing Page -->
    <div id="landingPage">
        <h1>Welcome to Learn Swedish!</h1>
        <h3>Master Swedish with bite-sized conversations tailored just for you.</h3>
        <button id="startButton">Start Practicing</button>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage" class="hidden">
        <h1>Settings</h1>
        <div class="settings-content">
            <div class="inline-controls">
                <div class="control-group">
                    <label for="proficiency" class="icon-label">
                        ‚≠ê Level
                    </label>
                    <select id="proficiency">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="topics" class="icon-label">
                        üí¨ Topic
                    </label>
                    <select id="topics">
                        <option value="greetings">Greetings</option>
                        <option value="ordering-food">Ordering Food</option>
                        <option value="travel-phrases">Travel Phrases</option>
                    </select>
                </div>
            </div>
            <button id="startChat">Let‚Äôs Talk</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="hidden">
        <div class="chat-header">
            <h2 id="conversationInfo"></h2>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your response in Swedish‚Ä¶">
            <button id="sendButton">Send</button>
        </div>
        <p id="sessionLimit">Messages remaining for this session: 10</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="correctionsContainer" class="hidden">
            <h3>
                Corrections 
                <button id="toggleCorrections">Toggle Corrections</button>
            </h3>
            <ul id="correctionsList"></ul>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const startChatButton = document.getElementById('startChat');
        const landingPage = document.getElementById('landingPage');
        const settingsPage = document.getElementById('settingsPage');
        const chatContainer = document.getElementById('chatContainer');
        const sessionLimitText = document.getElementById('sessionLimit');
        const chatbox = document.getElementById('chatbox');
        const userInputField = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const conversationInfo = document.getElementById('conversationInfo');
        const progressBar = document.getElementById('progressBar');
        const correctionsContainer = document.getElementById('correctionsContainer');
        const correctionsList = document.getElementById('correctionsList');
        const toggleCorrectionsButton = document.getElementById('toggleCorrections');

        let messageLimit = 10;
        let selectedProficiency = '';
        let selectedTopic = '';
        let correctionsVisible = true; // for toggling

        startButton.addEventListener('click', () => {
            // Hide landing and show settings
            landingPage.classList.add('hidden');
            settingsPage.classList.remove('hidden');
            
            // Stop animation by removing animated-bg class and adding static-bg
            document.body.classList.remove('animated-bg');
            document.body.classList.add('static-bg');
        });

        startChatButton.addEventListener('click', () => {
            selectedProficiency = document.getElementById('proficiency').value;
            selectedTopic = document.getElementById('topics').value;
            settingsPage.classList.add('hidden');
            chatContainer.classList.remove('hidden');

            // Update conversation info
            conversationInfo.innerText = `Topic: ${selectedTopic.charAt(0).toUpperCase() + selectedTopic.slice(1)} | Level: ${selectedProficiency.charAt(0).toUpperCase() + selectedProficiency.slice(1)}`;
        });

        function decrementSessionLimit() {
            messageLimit--;
            sessionLimitText.innerText = `Messages remaining for this session: ${messageLimit}`;
            const percentage = (messageLimit / 10) * 100;
            progressBar.style.width = `${percentage}%`;
            if (messageLimit <= 0) {
                alert('Session limit reached! Please start a new session.');
            }
        }

        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            message.innerHTML = content;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function displayCorrections(corrections) {
            correctionsContainer.classList.remove('hidden');
            correctionsList.innerHTML = '';
            corrections.forEach((correction) => {
                const listItem = document.createElement('li');
                // Highlight word in red and suggestion in green
                listItem.innerHTML = `<span style="color:red;">Word:</span> <span style="color:red;">${correction.word}</span>, 
                                      <span style="color:green;">Suggestion:</span> <span style="color:green;">${correction.suggestion}</span>`;
                correctionsList.appendChild(listItem);
            });
        }

        toggleCorrectionsButton.addEventListener('click', () => {
            correctionsVisible = !correctionsVisible;
            correctionsList.style.display = correctionsVisible ? 'block' : 'none';
        });

        async function sendMessage() {
            const userInput = userInputField.value.trim();
            if (!userInput || messageLimit <= 0) return;
            addMessage(userInput, true);
            userInputField.value = '';
            decrementSessionLimit();

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerText = 'Typing...';
            chatbox.appendChild(typingIndicator);

            try {
                const response = await fetch('/.netlify/functions/xaiProxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userInput,
                        proficiency: selectedProficiency,
                        topic: selectedTopic,
                    }),
                });

                const data = await response.json();
                typingIndicator.remove();
                addMessage(data.choices[0]?.message.content || 'No response', false);
                if (data.corrections && data.corrections.length > 0) {
                    displayCorrections(data.corrections);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage('Error: Unable to fetch response.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
