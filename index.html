<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Swedish</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .hidden {
            display: none;
        }

        h1, h3 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        select {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }

        .chatbox {
            height: 65vh;
            width: 60%; /* Default width for desktops */
            max-width: 800px; /* Restrict maximum width */
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #f1f0f0;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            width: 60%; /* Match chatbox width */
            max-width: 800px;
            margin-top: 10px;
        }

        #userInput {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        #sendButton {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            margin-left: 10px;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

        #sessionLimit {
            margin-top: 10px;
            font-size: 1rem;
        }

        #correctionsContainer {
            width: 60%;
            max-width: 800px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        #correctionsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #correctionsList li {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        #correctionsList .incorrect {
            color: red;
            font-weight: bold;
        }

        #correctionsList .suggestion {
            color: green;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .chatbox, .input-container, #correctionsContainer {
                width: 90%; /* Adjust to fit smaller screens */
            }

            .chatbox {
                height: 70vh; /* Increase height slightly */
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div id="landingPage">
        <h1>Welcome to Learn Swedish!</h1>
        <button id="startButton">Start Practicing</button>
    </div>

    <!-- Settings Page -->
    <div id="settingsPage" class="hidden">
        <h1>Settings</h1>
        <label for="proficiency">Choose your level:</label>
        <select id="proficiency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <label for="topics">Choose a topic:</label>
        <select id="topics">
            <option value="greetings">Greetings</option>
            <option value="ordering-food">Ordering Food</option>
            <option value="travel-phrases">Travel Phrases</option>
        </select>
        <button id="startChat">Start Chat</button>
    </div>

    <!-- Chat Interface -->
    <div id="chatContainer" class="hidden">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>
        <p id="sessionLimit">Messages left: 10</p>
        <div id="correctionsContainer" class="hidden">
            <h3>Corrections</h3>
            <ul id="correctionsList"></ul>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const startChatButton = document.getElementById('startChat');
        const landingPage = document.getElementById('landingPage');
        const settingsPage = document.getElementById('settingsPage');
        const chatContainer = document.getElementById('chatContainer');
        const sessionLimitText = document.getElementById('sessionLimit');
        const chatbox = document.getElementById('chatbox');
        const userInputField = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        let messageLimit = 10;
        let selectedProficiency = '';
        let selectedTopic = '';

        startButton.addEventListener('click', () => {
            landingPage.classList.add('hidden');
            settingsPage.classList.remove('hidden');
        });

        startChatButton.addEventListener('click', () => {
            selectedProficiency = document.getElementById('proficiency').value;
            selectedTopic = document.getElementById('topics').value;
            settingsPage.classList.add('hidden');
            chatContainer.classList.remove('hidden');
        });

        function decrementSessionLimit() {
            messageLimit--;
            sessionLimitText.innerText = `Messages left: ${messageLimit}`;
            if (messageLimit <= 0) {
                alert('Session limit reached! Please start a new session.');
            }
        }

        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            message.innerHTML = content;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function displayCorrections(corrections) {
            const correctionsContainer = document.getElementById('correctionsContainer');
            const correctionsList = document.getElementById('correctionsList');
            correctionsContainer.classList.remove('hidden');
            correctionsList.innerHTML = '';
            corrections.forEach((correction) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `Incorrect: <span class="incorrect">${correction.word}</span>, Suggested: <span class="suggestion">${correction.suggestion}</span>`;
                correctionsList.appendChild(listItem);
            });
        }

        async function sendMessage() {
            const userInput = userInputField.value.trim();
            if (!userInput || messageLimit <= 0) return;
            addMessage(userInput, true);
            userInputField.value = '';
            decrementSessionLimit();

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerText = 'Typing...';
            chatbox.appendChild(typingIndicator);

            try {
                const response = await fetch('/.netlify/functions/xaiProxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userInput,
                        proficiency: selectedProficiency,
                        topic: selectedTopic,
                    }),
                });

                const data = await response.json();
                typingIndicator.remove();

                // Add bot's response
                addMessage(data.choices[0]?.message.content || 'No response', false);

                // Display corrections if available
                if (data.corrections && data.corrections.length > 0) {
                    displayCorrections(data.corrections);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage('Error: Unable to fetch response.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
