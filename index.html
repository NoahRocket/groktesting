<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-font-size: 16px;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --light-bg: #f5f5f5;
            --transition: all 0.3s ease;
            --progress-bar-color: #90caf9; /* Light blue for progress bar */
        }

        html {
            font-size: var(--base-font-size);
        }

        body {
            font-family: 'Inter', 'SF Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Shared Button Styles */
        button {
            font-size: 1rem;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        /* LANDING PAGE (WELCOME TO GUSTAF) */
        .landing-page {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(120deg, #F7E400, #0056b3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .landing-page h1 {
            color: #333;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2); /* subtle drop shadow */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .landing-page h1 .icon {
            display: inline-block;
            font-size: 1.5rem;
            animation: iconBounce 2s infinite ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .start-button {
            margin-top: 20px;
            background-color: var(--primary-color);
            border-radius: 12px;
            transition: var(--transition);
        }

        .start-button:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* SETTINGS PAGE */
        .settings-page {
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            display: flex;
            align-items: center; /* center vertically */
            justify-content: center; /* center horizontally */
        }

        .settings-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 300px;
            transition: var(--transition);
        }

        .settings-card h1 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-align: center;
        }

        .inline-controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        /* Align dropdowns and icons in a row */
        .control-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1rem;
            position: relative;
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .icon-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-group select {
            min-width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: var(--transition);
        }

        .control-group select:hover {
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        /* Let's Talk button styling */
        #startChat {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        #startChat:hover {
            transform: scale(1.05);
        }

        /* Optional enhancement: tooltips via title attributes on label */
        /* If you'd like custom tooltips, you can implement a more complex solution */

        /* CHAT INTERFACE */
        .chat-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 60px; /* space for header */
        }

        .chat-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            text-align: center;
            z-index: 999;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .chatbox {
            width: 90%;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            transition: var(--transition);
        }

        /* Message Fade-in Animation */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: messageFadeIn 0.3s forwards;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #f1f0f0;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            width: 90%;
            margin-top: 20px;
        }

        #userInput {
            flex: 1;
            padding: 10px 20px;
            border-radius: 30px; 
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: var(--transition);
        }

        #userInput::placeholder {
            color: #999;
        }

        #sendButton {
            padding: 10px 20px;
            border-radius: 30px;
            margin-left: 10px;
            font-size: 1rem;
        }

        /* Center messages remaining and progress bar */
        #sessionLimit {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        .progress {
            width: 90%;
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin: 5px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            background: var(--progress-bar-color);
            height: 100%;
            transition: width 0.3s ease-in-out;
        }

        #correctionsContainer {
            width: 90%;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-top: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: max-height 0.3s ease; /* Smooth expand/collapse */
            max-height: 0; /* Start collapsed */
        }

        #correctionsContainer.visible {
            max-height: 300px; /* Enough space for a few corrections */
        }

        #correctionsContainer h3 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 0 10px 0;
            font-size: 1.1rem;
            position: relative;
        }

        #toggleCorrections {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto 10px;
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #correctionsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #correctionsList li {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .settings-card {
                width: 90%;
            }
            .chatbox, .input-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing-page" id="landingPage">
        <h1>
            Welcome to Gustaf!
            <span class="icon">🇸🇪</span>
        </h1>
        <button class="start-button" id="startButton">Start Practicing</button>
    </div>

    <!-- SETTINGS PAGE -->
    <div class="settings-page hidden" id="settingsPage">
        <div class="settings-card">
            <h1>Settings</h1>
            <div class="inline-controls">
                <div class="control-row">
                    <div class="control-group" title="Select your current Swedish proficiency level">
                        <label for="proficiency" class="icon-label">
                            ⭐ Level
                        </label>
                        <select id="proficiency">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="control-group" title="Choose a topic for the conversation">
                        <label for="topics" class="icon-label">
                            💬 Topic
                        </label>
                        <select id="topics">
                            <option value="greetings">Greetings</option>
                            <option value="ordering-food">Ordering Food</option>
                            <option value="travel-phrases">Travel Phrases</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="startChat">Let’s Talk</button>
        </div>
    </div>

    <!-- CHAT INTERFACE -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header">
            <h2 id="conversationInfo"></h2>
            <!-- Optional: Add a restart icon or clear chat here -->
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your response in Swedish…">
            <button id="sendButton">Send</button>
        </div>
        <p id="sessionLimit">Messages remaining for this session: 10</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="correctionsContainer">
            <h3>Corrections</h3>
            <button id="toggleCorrections">Toggle Corrections</button>
            <ul id="correctionsList"></ul>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const startChatButton = document.getElementById('startChat');
        const landingPage = document.getElementById('landingPage');
        const settingsPage = document.getElementById('settingsPage');
        const chatContainer = document.getElementById('chatContainer');
        const sessionLimitText = document.getElementById('sessionLimit');
        const chatbox = document.getElementById('chatbox');
        const userInputField = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const conversationInfo = document.getElementById('conversationInfo');
        const progressBar = document.getElementById('progressBar');
        const correctionsContainer = document.getElementById('correctionsContainer');
        const correctionsList = document.getElementById('correctionsList');
        const toggleCorrectionsButton = document.getElementById('toggleCorrections');

        let messageLimit = 10;
        let selectedProficiency = '';
        let selectedTopic = '';
        let correctionsVisible = false;

        // Navigate from Landing to Settings
        startButton.addEventListener('click', () => {
            landingPage.classList.add('hidden');
            settingsPage.classList.remove('hidden');
        });

        // Navigate from Settings to Chat
        startChatButton.addEventListener('click', () => {
            selectedProficiency = document.getElementById('proficiency').value;
            selectedTopic = document.getElementById('topics').value;
            settingsPage.classList.add('hidden');
            chatContainer.classList.remove('hidden');

            // Update conversation info
            conversationInfo.innerText = `Topic: ${capitalize(selectedTopic)} | Level: ${capitalize(selectedProficiency)}`;
        });

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function decrementSessionLimit() {
            messageLimit--;
            sessionLimitText.innerText = `Messages remaining for this session: ${messageLimit}`;
            const percentage = (messageLimit / 10) * 100;
            progressBar.style.width = `${percentage}%`;
            if (messageLimit <= 0) {
                alert('Session limit reached! Please start a new session.');
            }
        }

        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'bot'}`;
            message.innerHTML = content;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function displayCorrections(corrections) {
            correctionsVisible = true;
            correctionsContainer.classList.add('visible');
            correctionsList.innerHTML = '';
            corrections.forEach((correction) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span style="color:red;">Word:</span> <span style="color:red;">${correction.word}</span>, 
                                      <span style="color:green;">Suggestion:</span> <span style="color:green;">${correction.suggestion}</span>`;
                correctionsList.appendChild(listItem);
            });
        }

        toggleCorrectionsButton.addEventListener('click', () => {
            correctionsVisible = !correctionsVisible;
            if (correctionsVisible) {
                correctionsContainer.classList.add('visible');
            } else {
                correctionsContainer.classList.remove('visible');
            }
        });

        async function sendMessage() {
            const userInput = userInputField.value.trim();
            if (!userInput || messageLimit <= 0) return;
            addMessage(userInput, true);
            userInputField.value = '';
            decrementSessionLimit();

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerText = 'Typing...';
            chatbox.appendChild(typingIndicator);

            try {
                // Replace this fetch with your actual endpoint
                const response = await fetch('/.netlify/functions/xaiProxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userInput,
                        proficiency: selectedProficiency,
                        topic: selectedTopic,
                    }),
                });

                const data = await response.json();
                typingIndicator.remove();
                addMessage(data.choices[0]?.message.content || 'No response', false);
                if (data.corrections && data.corrections.length > 0) {
                    displayCorrections(data.corrections);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage('Error: Unable to fetch response.', false);
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
