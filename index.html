<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gustaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --base-font-size: 16px;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --light-bg: #f5f5f5;
            --transition: all 0.3s ease;
            --progress-bar-color: #90caf9; /* Light blue for progress bar */
        }

        html {
            font-size: var(--base-font-size);
        }

        body {
            font-family: 'Inter', 'SF Pro', Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden; /* Prevent scrolling of body */
        }

        /* Page states */
        .page {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100vh;
            transition: opacity 0.3s ease-in-out;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* LANDING PAGE */
        .landing-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(120deg, #F7E400, #0056b3);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .landing-page h1 {
            color: #333;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 10px; /* Prevent overflow */
        }

        .landing-page h1 .icon {
            font-size: 1.5rem;
            animation: iconBounce 2s infinite ease-in-out;
        }

        @keyframes iconBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subheader {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
            font-weight: 400;
            padding: 0 10px; /* Prevent overflow */
        }

        .start-button {
            margin-top: 20px;
            background-color: var(--primary-color);
            border-radius: 12px;
            transition: var(--transition);
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }

        .start-button:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* SETTINGS PAGE */
        .settings-page {
            background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px; /* Padding for mobile spacing */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .settings-card {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 400px; /* Increased width to fix alignment */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .settings-card h1 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-align: center;
        }

        .inline-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        /* Center the control-row content */
        .control-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 1rem;
            width: 100%; /* Full width on mobile */
        }

        .control-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .icon-label {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Adjust select width for better fit */
        .control-group select {
            width: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: var(--transition);
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .control-group select:hover {
            box-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }

        #startChat {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        #startChat:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
        }

        /* CHAT INTERFACE */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full viewport height */
            background: #fff;
            overflow: hidden; /* Prevent container scrolling */
        }

        .chat-header {
            flex: 0 0 auto; /* Prevent growing/shrinking */
            padding: 10px 20px;
            background: #f5f5f5;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            z-index: 999;
            text-align: center;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
            white-space: normal; /* Allow text to wrap */
            word-wrap: break-word; /* Allow long words to wrap */
        }

        .chatbox {
            flex: 1 1 auto; /* Grow to fill available space */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto; /* Center chatbox */
            width: 90%;
            max-width: 600px;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 5px;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: messageFadeIn 0.3s forwards;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background-color: #f1f0f0;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            flex: 0 0 auto; /* Prevent growing/shrinking */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 0 20px;
            width: 90%;
            max-width: 600px;
            margin: 0 auto 20px; /* Center and add bottom margin */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        /* Shortened placeholder text to avoid pushing the layout */
        #userInput {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: var(--transition);
            box-sizing: border-box; /* Include padding in width calculations */
        }

        #userInput::placeholder {
            color: #999;
        }

        #sendButton {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            box-sizing: border-box; /* Include padding in width calculations */
        }

        #sendButton:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        #sessionLimit {
            flex: 0 0 auto; /* Prevent growing/shrinking */
            font-size: 1rem;
            color: #333;
            text-align: center;
            margin: 0 auto 10px auto; /* Center and add bottom margin */
            width: 90%;
            max-width: 600px;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .progress {
            flex: 0 0 auto; /* Prevent growing/shrinking */
            width: 90%;
            max-width: 600px;
            background: #eee;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            margin: 0 auto 20px auto; /* Center and add bottom margin */
            box-sizing: border-box; /* Include padding in width calculations */
        }

        .progress-bar {
            width: 100%;
            background: var(--progress-bar-color);
            height: 100%;
            transition: width 0.3s ease-in-out;
        }

        #correctionsContainer {
            flex: 0 0 auto; /* Prevent growing/shrinking */
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            max-height: 0;
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        #correctionsContainer.visible {
            max-height: 300px;
            padding: 15px;
        }

        #correctionsContainer h3 {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        #toggleCorrections {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            margin: 0;
            box-sizing: border-box; /* Include padding in width calculations */
        }

        #toggleCorrections:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }

        #correctionsList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #correctionsList li {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 3px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            /* Adjust settings card padding */
            .settings-card {
                padding: 20px;
                width: 100%; /* Full width on mobile */
                max-width: none; /* Remove max-width */
                border-radius: 10px;
            }

            /* Control group select full width */
            .control-group select {
                width: 100%;
            }

            /* Stack control rows vertically */
            .control-row {
                flex-direction: column;
                gap: 10px;
            }

            /* Adjust chatbox margins */
            .chatbox {
                margin: 10px auto; /* Reduce top/bottom margins */
            }

            /* Ensure input-container and other elements fit within viewport */
            .input-container {
                padding: 0 10px; /* Reduce horizontal padding */
            }

            #sendButton {
                padding: 10px; /* Reduce padding to fit */
            }

            /* Ensure headers and buttons wrap text properly */
            .chat-header h2 {
                font-size: 1rem; /* Reduce font size */
            }

            .landing-page h1 {
                font-size: 1.5rem; /* Reduce font size */
                padding: 0 5px; /* Further reduce padding */
            }

            .subheader {
                font-size: 0.9rem; /* Reduce font size */
                padding: 0 5px; /* Further reduce padding */
            }

            /* Hide corrections section on mobile */
            #correctionsContainer {
                display: none;
            }

            /* Ensure progress bar fits within mobile view */
            .progress {
                width: 100%;
                max-width: none;
            }

            /* Adjust session limit text */
            #sessionLimit {
                width: 100%;
                font-size: 0.9rem;
            }

            /* Adjust token usage text */
            #tokenUsage {
                width: 100%;
                font-size: 0.9rem;
                text-align: center;
                margin: 0 0 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page page visible" id="landingPage">
        <h1>
            Welcome to Gustaf!
            <span class="icon">🇸🇪</span>
        </h1>
        <p class="subheader">Master Swedish with bite-sized conversations tailored just for you.</p>
        <button class="start-button" id="startButton">Start Practicing</button>
    </div>

    <!-- Settings Page -->
    <div class="settings-page page hidden" id="settingsPage">
        <div class="settings-card">
            <h1>Settings</h1>
            <div class="inline-controls">
                <div class="control-row">
                    <div class="control-group" title="Select your current Swedish proficiency level">
                        <label for="proficiency" class="icon-label">
                            ⭐ Level
                        </label>
                        <select id="proficiency">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="control-group" title="Choose a topic for the conversation">
                        <label for="topics" class="icon-label">
                            💬 Topic
                        </label>
                        <select id="topics">
                            <option value="greetings">Greetings</option>
                            <option value="ordering-food">Ordering Food</option>
                            <option value="travel-phrases">Travel Phrases</option>
                        </select>
                    </div>
                </div>
            </div>
            <button id="startChat">Let’s Talk</button>
        </div>
    </div>

    <!-- Chat Interface -->
    <div class="chat-container page hidden" id="chatContainer">
        <div class="chat-header">
            <h2 id="conversationInfo"></h2>
        </div>
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type in Swedish…">
            <button id="sendButton">Send</button>
        </div>
        <p id="sessionLimit">Messages remaining for this session: 10</p>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="correctionsContainer">
            <h3>Corrections <button id="toggleCorrections">Toggle Corrections</button></h3>
            <ul id="correctionsList"></ul>
        </div>
        <p id="tokenUsage">Tokens used this session: 0</p> <!-- Token usage display -->
    </div>

    <!-- JavaScript -->
    <script>
        // Element References
        const startButton = document.getElementById('startButton');
        const startChatButton = document.getElementById('startChat');
        const landingPage = document.getElementById('landingPage');
        const settingsPage = document.getElementById('settingsPage');
        const chatContainer = document.getElementById('chatContainer');
        const sessionLimitText = document.getElementById('sessionLimit');
        const chatbox = document.getElementById('chatbox');
        const userInputField = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const conversationInfo = document.getElementById('conversationInfo');
        const progressBar = document.getElementById('progressBar');
        const correctionsContainer = document.getElementById('correctionsContainer');
        const correctionsList = document.getElementById('correctionsList');
        const toggleCorrectionsButton = document.getElementById('toggleCorrections');
        const tokenUsageText = document.getElementById('tokenUsage'); // Token usage display

        // Configuration
        const MAX_MESSAGES = 10; // Maximum number of messages to retain
        let messageLimit = 10;
        let selectedProficiency = '';
        let selectedTopic = '';
        let correctionsVisible = false;
        let messages = []; // Conversation history
        let tokenUsage = 0; // Track tokens used

        // Page Switching Function
        function switchPage(fromPage, toPage) {
            fromPage.classList.remove('visible');
            fromPage.classList.add('hidden');

            fromPage.addEventListener('transitionend', function handler(e) {
                if (e.propertyName === 'opacity') {
                    fromPage.removeEventListener('transitionend', handler);
                    toPage.classList.remove('hidden');
                    toPage.classList.add('visible');
                }
            });
        }

        // Event Listeners
        startButton.addEventListener('click', () => {
            switchPage(landingPage, settingsPage);
        });

        startChatButton.addEventListener('click', async () => {
            selectedProficiency = document.getElementById('proficiency').value;
            selectedTopic = document.getElementById('topics').value;
            switchPage(settingsPage, chatContainer);
            conversationInfo.innerText = `Topic: ${capitalize(selectedTopic)} | Level: ${capitalize(selectedProficiency)}`;

            // Initialize conversation history with system prompt
            messages = [
                {
                    role: 'system',
                    content: `You are a Swedish tutor called Gustaf. Adjust your responses based on the following:
                    - Proficiency: ${capitalize(selectedProficiency)}
                    - Topic: ${capitalize(selectedTopic)}
                    - Be concise and avoid unnecessary repetition.`
                }
            ];

            // Initiate conversation by sending the initial message
            await sendToBackend();
        });

        // Capitalize Function
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Session Limit Decrement Function
        function decrementSessionLimit() {
            messageLimit--;
            sessionLimitText.innerText = `Messages remaining for this session: ${messageLimit}`;
            const percentage = (messageLimit / 10) * 100;
            progressBar.style.width = `${percentage}%`;
            if (messageLimit <= 0) {
                alert('Session limit reached! Please start a new session.');
                sendButton.disabled = true;
                userInputField.disabled = true;
            }
        }

        // Add Message Function
        function addMessage(content, role = 'user') {
            const message = { role, content };
            messages.push(message);

            // Maintain only the last MAX_MESSAGES
            if (messages.length > MAX_MESSAGES) {
                messages.shift(); // Remove the oldest message
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user' : 'bot'}`;
            messageDiv.innerHTML = content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Track token usage (approximation)
            const tokens = countTokens(content);
            tokenUsage += tokens;
            tokenUsageText.innerText = `Tokens used this session: ${tokenUsage}`;
        }

        // Token Counting Function (Approximation)
        function countTokens(text) {
            // Simple token counting: split by spaces
            return text.split(/\s+/).length;
        }

        // Display Corrections Function
        function displayCorrections(corrections) {
            correctionsVisible = true;
            correctionsContainer.classList.add('visible');
            correctionsList.innerHTML = '';
            corrections.forEach((correction) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<span style="color:red;">Word:</span> <span style="color:red;">${correction.word}</span>, 
                                      <span style="color:green;">Suggestion:</span> <span style="color:green;">${correction.suggestion}</span>`;
                correctionsList.appendChild(listItem);
            });
        }

        // Toggle Corrections Visibility
        toggleCorrectionsButton.addEventListener('click', () => {
            correctionsVisible = !correctionsVisible;
            if (correctionsVisible) {
                correctionsContainer.classList.add('visible');
            } else {
                correctionsContainer.classList.remove('visible');
            }
        });

        // Send Conversation History to Backend
        async function sendToBackend() {
            if (messageLimit <= 0) return;

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message bot';
            typingIndicator.innerText = 'Typing...';
            chatbox.appendChild(typingIndicator);
            chatbox.scrollTop = chatbox.scrollHeight;

            try {
                const response = await fetch('/.netlify/functions/xaiProxy', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages,
                        proficiency: selectedProficiency,
                        topic: selectedTopic,
                    }),
                });

                const data = await response.json();
                typingIndicator.remove();

                if (data.choices && data.choices.length > 0) {
                    const aiMessage = data.choices[0].message.content;
                    addMessage(aiMessage, 'bot');
                } else {
                    addMessage('No response from AI.', 'bot');
                }

                if (data.corrections && data.corrections.length > 0) {
                    displayCorrections(data.corrections);
                }
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.remove();
                addMessage('Error: Unable to fetch response.', 'bot');
            }
        }

        // Send Message Function
        async function sendMessage() {
            const userInput = userInputField.value.trim();
            if (!userInput || messageLimit <= 0) return;

            addMessage(userInput, 'user');
            userInputField.value = '';
            decrementSessionLimit();
            await sendToBackend();
        }

        // Event Listeners for Sending Messages
        sendButton.addEventListener('click', sendMessage);
        userInputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
