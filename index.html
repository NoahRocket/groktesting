<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Swedish</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Add styles for the landing page and settings button */
        body {
            font-family: 'EB Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .hidden {
            display: none;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="landingPage">
        <h1>Welcome to Learn Swedish!</h1>
        <button id="startButton">Start Practicing</button>
    </div>

    <div id="settingsPage" class="hidden">
        <h1>Settings</h1>
        <label for="proficiency">Choose your level:</label>
        <select id="proficiency">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <button id="startChat">Start Chat</button>
    </div>

    <div id="chatContainer" class="hidden">
        <div id="chatbox" class="chatbox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>
        <p id="sessionLimit">Messages left: 10</p>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const startChatButton = document.getElementById('startChat');
        const landingPage = document.getElementById('landingPage');
        const settingsPage = document.getElementById('settingsPage');
        const chatContainer = document.getElementById('chatContainer');
        const sessionLimitText = document.getElementById('sessionLimit');

        let messageLimit = 10;

        // Show settings page after "Start Practicing"
        startButton.addEventListener('click', () => {
            landingPage.classList.add('hidden');
            settingsPage.classList.remove('hidden');
        });

        // Show chat page after "Start Chat"
        startChatButton.addEventListener('click', () => {
            settingsPage.classList.add('hidden');
            chatContainer.classList.remove('hidden');
        });

        // Decrement session limit on send
        function decrementSessionLimit() {
            messageLimit--;
            sessionLimitText.innerText = `Messages left: ${messageLimit}`;
            if (messageLimit <= 0) {
                alert('Session limit reached! Please start a new session.');
            }
        }
    </script>
</body>
</html>
