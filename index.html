<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with xAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatbox {
            height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chatbox .message {
            margin-bottom: 15px;
        }

        .chatbox .message.user {
            text-align: right;
        }

        .chatbox .message.bot {
            text-align: left;
        }

        #userInput {
            width: calc(100% - 80px);
            padding: 15px;
            border: none;
            outline: none;
        }

        #sendButton {
            width: 80px;
            padding: 15px;
            border: none;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }

        #sendButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox" class="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // Function to handle user input and API calls
        document.getElementById('sendButton').addEventListener('click', async () => {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            // Display the user's message
            const chatbox = document.getElementById('chatbox');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user';
            userMessage.textContent = userInput;
            chatbox.appendChild(userMessage);

            // Clear input field
            document.getElementById('userInput').value = '';

            // Call the Netlify Function
            try {
                const response = await fetch('/.netlify/functions/xaiProxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userInput })
                });

                const data = await response.json();

                // Display the bot's response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = data.choices[0].message.content;
                chatbox.appendChild(botMessage);

                // Scroll to the bottom
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (error) {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'message bot';
                errorMessage.textContent = 'Error: Unable to fetch response.';
                chatbox.appendChild(errorMessage);
            }
        });
    </script>
</body>
</html>
